<form action="submission.html" method="post">
	<section class="info" id="info">
	<label for="name">Name</label>
		<br>
		<input type="text" class="name" name="name" id="name" placeholder="Enter your name..." pattern="[a-zA-Z]+" required>
		<br>
	<label for="email">Email Address</label>
		<br>
		<input type="text" class="email" name="email" id="email" placeholder="Enter your email address..." pattern="[a-zA-Z0-9@.]+" required>
		<br>
	<label for="message">Message</label>
		<br>
		<textarea class="message" name="message" id="message" placeholder="Leave a nice message for me :D" required minlength="1" maxlength="500" height="200" width="400"></textarea>
		<br>
	</section>

	<section class="submission">
		<input type="submit" value="Submit">
	</section>
